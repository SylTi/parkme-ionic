<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">


  <!-- Dashboard Tab -->
  <ion-tab title="Proche" icon-off="ion-android-locate" icon-on="ion-android-locate" href="#/tab/around">
    <ion-nav-view name="tab-around"></ion-nav-view>
  </ion-tab>

   <!-- Dashboard Tab -->
  <ion-tab title="Itineraire" icon-off="ion-map" icon-on="ion-map" href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>


  <!-- Friends Tab -->
  <ion-tab title="Favoris" icon-off="ion-android-star" icon-on="ion-android-star" href="#/tab/friends">
    <ion-nav-view name="tab-friends"></ion-nav-view>
  </ion-tab>

</ion-tabs>
